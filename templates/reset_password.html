<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reset Password - Coretally</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
    .reset-card { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <div class="card reset-card shadow-sm">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Set New Password</h3>
      <p class="text-muted text-center">TIN has been verified. Please select a user and set a new password.</p>

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Select User</label>
          <select class="form-select" id="username" name="username" required>
            <option value="" disabled selected>-- Choose a user --</option>
            {% for user in users %}
              <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
      </form>
       <div class="text-center mt-3">
          <a href="{{ url_for('core.login') }}">Back to Login</a>
        </div>
    </div>
  </div>
</body>
</html>
