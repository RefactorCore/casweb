<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forgot Password - Coretally</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #f8f9fa; }
    .forgot-card { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <div class="card forgot-card shadow-sm">
    <div class="card-body p-4">
      <h3 class="card-title text-center mb-4">Reset Password</h3>
      <p class="text-muted text-center">Please enter your business TIN to verify your account.</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST">
        <div class="mb-3">
          <label for="tin" class="form-label">Business TIN</label>
          <input type="text" class="form-control" id="tin" name="tin" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Verify</button>
        </div>
      </form>
       <div class="text-center mt-3">
          <a href="{{ url_for('core.login') }}">Back to Login</a>
        </div>
    </div>
  </div>
</body>
</html>
