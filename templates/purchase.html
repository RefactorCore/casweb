{% extends 'base.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold text-primary">ðŸ§¾ New Purchase</h2>
    <a href="{{ url_for('core.purchases') }}" class="btn btn-outline-secondary">ðŸ“œ View Purchase History</a>
  </div>

  <form method="post" id="purchase-form" class="card shadow-sm p-4">
    <div class="row mb-3">
      <div class="col-md-5">
        <label class="form-label fw-semibold">Supplier</label>
        <input id="supplier" name="supplier" class="form-control" placeholder="Search or type new supplier..." list="supplier-list" required>
        <datalist id="supplier-list">
          {% for s in suppliers %}
            <option value="{{ s.name }}"></option>
          {% endfor %}
        </datalist>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Purchase Date</label>
        <input type="date" name="date" class="form-control" value="{{ today }}">
      </div>

      <!-- NEW: Purchase-level Vatable toggle -->
      <div class="col-md-2">
        <label class="form-label fw-semibold">Vatable</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="is_vatable" id="purchaseIsVatable">
          <label class="form-check-label" for="purchaseIsVatable">Apply VAT (12%)</label>
        </div>
      </div>

      <div class="col-md-2 d-flex align-items-end justify-content-end">
        <button type="submit" class="btn btn-success px-4">ðŸ’¾ Record Purchase</button>
      </div>
    </div>

    <hr>

    <div class="row g-2 align-items-end">
      <div class="col-md-5">
        <label class="form-label">Product Quick Select</label>
        <select id="product-select" class="form-select">
          <option value="">-- select existing product to auto-fill --</option>
          {% for p in products %}
            <option value="{{ p.sku }}" data-name="{{ p.name }}" data-cost="{{ p.cost_price }}">{{ p.sku }} - {{ p.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    
    <div class="row g-2 align-items-end mt-2">
      <div class="col-md-3">
        <label class="form-label">SKU</label>
        <input id="p-sku" type="text" class="form-control" placeholder="Type new or existing SKU"  />
      </div>
      <div class="col-md-4">
        <label class="form-label">Product Name</label>
        <input id="p-name" type="text" class="form-control" placeholder="Type new or existing name"  />
      </div>
      <div class="col-md-2">
        <label class="form-label">Qty</label>
        <input id="p-qty" type="number" value="1" min="1" class="form-control" />
      </div>
      <div class="col-md-2">
        <label class="form-label">Unit Cost</label>
        <input id="p-unit" type="number" step="0.01" value="0.00" class="form-control" />
      </div>
      <div class="col-md-1">
        <label class="form-label">&nbsp;</label>
        <button id="add-p" class="btn btn-primary w-100">âž• Add</button>
      </div>
    </div>
    <hr class="my-4">

    <h5 class="fw-bold">Items</h5>
    <table id="p-items" class="table table-striped table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>SKU</th><th>Name</th><th>Qty</th><th>Unit Cost</th><th>Net</th><th>VAT (12%)</th><th>Line Total</th><th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="text-end mt-3">
      <p><strong>Subtotal:</strong> â‚±<span id="p-subtotal">0.00</span></p>
      <p><strong>VAT (12%):</strong> â‚±<span id="p-vat">0.00</span></p>
      <p class="fs-5 fw-bold text-success">Total: â‚±<span id="p-total">0.00</span></p>
    </div>

    <input type="hidden" name="items_json" id="items_json" />
  </form>
</div>

<script>
const VAT_RATE = 0.12;
let items = [];

/**
 * Recalculate per-line VAT/net/line_total for all items depending on
 * whether the purchase is marked vatable. Called on toggle and before render.
 */
function recalcItems() {
  const purchaseIsVatable = document.getElementById('purchaseIsVatable').checked;
  for (const it of items) {
    // net (line_net) is always qty * unit_cost
    it.net = Math.round((it.qty * it.unit_cost) * 100) / 100;
    if (purchaseIsVatable) {
      it.vat = Math.round(it.net * VAT_RATE * 100) / 100;
    } else {
      it.vat = 0.00;
    }
    it.line_total = Math.round((it.net + it.vat) * 100) / 100;
  }
}

/* render function updated to call recalcItems first */
function render() {
  recalcItems(); // ensure items reflect current vatable flag
  const tbody = document.querySelector('#p-items tbody');
  tbody.innerHTML = '';
  let subtotal = 0, vat_total = 0;

  for (const [i, it] of items.entries()) {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${it.sku}</td>
      <td>${it.name}</td>
      <td>${it.qty}</td>
      <td>${it.unit_cost.toFixed(2)}</td>
      <td>${it.net.toFixed(2)}</td>
      <td>${it.vat.toFixed(2)}</td>
      <td>${it.line_total.toFixed(2)}</td>
      <td><button class="btn btn-sm btn-outline-danger" onclick="removeItem(${i})">âœ•</button></td>
    `;
    tbody.appendChild(tr);
    subtotal += it.net;
    vat_total += it.vat;
  }

  document.getElementById('p-subtotal').textContent = subtotal.toFixed(2);
  document.getElementById('p-vat').textContent = vat_total.toFixed(2);
  document.getElementById('p-total').textContent = (subtotal + vat_total).toFixed(2);
  document.getElementById('items_json').value = JSON.stringify(items);
}

function removeItem(i) {
  items.splice(i, 1);
  render();
}

// Initialize TomSelect for product select
new TomSelect('#product-select', {
  create: false, // Don't allow creating new options
  sortField: { field: "text", direction: "asc" },
  onChange: (sku) => {
    const sel = document.getElementById('product-select'); // Get the original select
    if (!sku) {
      document.getElementById('p-sku').value = '';
      document.getElementById('p-name').value = '';
      document.getElementById('p-unit').value = '0.00';
      return;
    }
    const opt = sel.options[sel.selectedIndex];
    const name = opt.dataset.name;
    const cost = parseFloat(opt.dataset.cost) || 0.00;
    document.getElementById('p-sku').value = sku;
    document.getElementById('p-name').value = name;
    document.getElementById('p-unit').value = cost.toFixed(2);
  }
});

// Add Item button click: read purchase-level vatable flag and compute VAT accordingly
document.getElementById('add-p').onclick = (e) => {
  e.preventDefault();

  const sku = document.getElementById('p-sku').value.trim();
  const name = document.getElementById('p-name').value.trim();
  const qty = parseInt(document.getElementById('p-qty').value) || 0;
  const unit = parseFloat(document.getElementById('p-unit').value) || 0;

  if (!sku || !name || qty <= 0) {
    return alert('SKU, Product Name, and a valid Quantity are required.');
  }

  // Check current purchase vatable flag
  const purchaseIsVatable = document.getElementById('purchaseIsVatable').checked;

  const net = Math.round(qty * unit * 100) / 100;
  const vat = purchaseIsVatable ? Math.round(net * VAT_RATE * 100) / 100 : 0.00;
  const line_total = Math.round((net + vat) * 100) / 100;

  items.push({ sku, name, qty, unit_cost: unit, net, vat, line_total });
  render();

  // Clear inputs for the next item
  document.getElementById('p-sku').value = '';
  document.getElementById('p-name').value = '';
  document.getElementById('p-qty').value = 1;
  document.getElementById('p-unit').value = '0.00';
  document.getElementById('product-select').value = '';
  document.getElementById('p-sku').focus();
};

// When purchase-level vatable checkbox changes, recalc item VAT and update totals
document.getElementById('purchaseIsVatable').addEventListener('change', () => {
  render();
});

// Final form submission: ensure items exist and items_json is updated
document.getElementById('purchase-form').addEventListener('submit', (e) => {
  if (items.length === 0) {
    e.preventDefault();
    alert('Cannot record a purchase with no items. Please add at least one item.');
    return;
  }

  // Ensure latest recalculation
  recalcItems();
  document.getElementById('items_json').value = JSON.stringify(items);
  // Allow native form submission to send 'is_vatable' checkbox as well
});
</script>
{% endblock %}
