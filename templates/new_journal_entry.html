{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10 col-md-12 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Journal Entry</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        Create a manual journal entry for transactions like depreciation, accruals, or corrections.
                        <strong>All debits must equal all credits.</strong>
                    </p>
                    
                    <form id="je-form" action="{{ url_for('accounts.create_journal_entry') }}" method="POST">
                        
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="description" class="form-label fw-bold">Description</label>
                                <input type="text" class="form-control" id="description" name="description" placeholder="e.g., To record monthly depreciation" required>
                            </div>
                            <div class="col-md-4">
                                <label for="date" class="form-label fw-bold">Date</label>
                                <input type="date" class="form-control" id="date" name="date" value="{{ now.strftime('%Y-%m-%d') if now else '' }}" required>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover" id="je-table">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 50%;">Account</th>
                                        <th style="width: 20%;">Debit</th>
                                        <th style="width: 20%;">Credit</th>
                                        <th style="width: 10%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="je-table-body">
                                    </tbody>
                                <tfoot>
                                    <tr class="table-group-divider">
                                        <td class="text-end fw-bold">Totals:</td>
                                        <td>
                                            <input type="text" id="total-debit" class="form-control fw-bold text-success" value="₱0.00" readonly>
                                        </td>
                                        <td>
                                            <input type="text" id="total-credit" class="form-control fw-bold text-danger" value="₱0.00" readonly>
                                        </td>
                                        <td>
                                            <div id="balance-status" class="text-center fw-bold fs-5">
                                                </div>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <button type="button" class="btn btn-success" id="add-row-btn">
                                <i class="bi bi-plus-circle me-1"></i> Add Row
                            </button>
                            <button type="submit" class="btn btn-primary px-5" id="save-btn">
                                <i class="bi bi-save me-1"></i> Save Entry
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<template id="je-row-template">
    <tr>
        <td>
            <select class="form-select account-select" name="account_code[]" required>
                <option value="" selected disabled>-- Select an Account --</option>
                {% for acc in accounts %}
                    <option value="{{ acc.code }}">{{ acc.code }} - {{ acc.name }} ({{ acc.type }})</option>
                {% endfor %}
            </select>
        </td>
        <td>
            <input type="number" class="form-control debit-input" name="debit[]" placeholder="0.00" min="0" step="0.01">
        </td>
        <td>
            <input type="number" class="form-control credit-input" name="credit[]" placeholder="0.00" min="0" step="0.01">
        </td>
        <td class="text-center">
            <button type="button" class="btn btn-danger btn-sm remove-row-btn">
                <i class="bi bi-trash"></i>
            </button>
        </td>
    </tr>
</template>


<script>
document.addEventListener('DOMContentLoaded', function() {
    const tableBody = document.getElementById('je-table-body');
    const template = document.getElementById('je-row-template');
    const addRowBtn = document.getElementById('add-row-btn');
    const form = document.getElementById('je-form');
    const saveBtn = document.getElementById('save-btn');
    
    const totalDebitEl = document.getElementById('total-debit');
    const totalCreditEl = document.getElementById('total-credit');
    const balanceStatusEl = document.getElementById('balance-status');
    const moneyFormat = new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP' });

    // Function to add a new row
    function addRow() {
        const clone = template.content.cloneNode(true);
        tableBody.appendChild(clone);
    }

    // Function to update totals and check balance
    function updateTotals() {
        let totalDebit = 0;
        let totalCredit = 0;

        tableBody.querySelectorAll('tr').forEach(row => {
            const debit = parseFloat(row.querySelector('.debit-input').value || 0);
            const credit = parseFloat(row.querySelector('.credit-input').value || 0);
            totalDebit += debit;
            totalCredit += credit;
        });

        totalDebitEl.value = moneyFormat.format(totalDebit);
        totalCreditEl.value = moneyFormat.format(totalCredit);

        // Check if balanced
        if (totalDebit.toFixed(2) === totalCredit.toFixed(2) && totalDebit > 0) {
            balanceStatusEl.innerHTML = '<i class="bi bi-check-circle-fill text-success" title="Balanced"></i>';
            saveBtn.disabled = false;
        } else {
            balanceStatusEl.innerHTML = '<i class="bi bi-x-circle-fill text-danger" title="Unbalanced"></i>';
            saveBtn.disabled = true;
        }
    }

    // --- Event Listeners ---

    // Add row button
    addRowBtn.addEventListener('click', addRow);

    // Handle removing rows and updating totals
    tableBody.addEventListener('click', function(e) {
        if (e.target && e.target.closest('.remove-row-btn')) {
            e.target.closest('tr').remove();
            updateTotals();
        }
    });

    // Handle input changes to update totals
    tableBody.addEventListener('input', function(e) {
        if (e.target.classList.contains('debit-input') || e.target.classList.contains('credit-input')) {
            const row = e.target.closest('tr');
            const debitInput = row.querySelector('.debit-input');
            const creditInput = row.querySelector('.credit-input');

            // Prevent simultaneous debit and credit entries
            if (e.target.classList.contains('debit-input') && parseFloat(e.target.value) > 0) {
                creditInput.value = '';
            } else if (e.target.classList.contains('credit-input') && parseFloat(e.target.value) > 0) {
                debitInput.value = '';
            }
            
            updateTotals();
        }
    });

    // Form submission validation
    form.addEventListener('submit', function(e) {
        if (saveBtn.disabled) {
            e.preventDefault();
            alert('Cannot save an unbalanced or empty entry. Please check your totals.');
        }
    });

    // Add initial rows and update totals on load
    addRow();
    addRow();
    updateTotals();
});
</script>

{% endblock %}
